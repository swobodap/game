name: Login Validation

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Enter your username'
        required: true
        type: string
      password:
        description: 'Enter your password'
        required: true
        type: string

jobs:
  validateLogin:
    runs-on: ubuntu-latest
    steps:
      - name: Check credentials
        run: |
          credentials="${{ secrets.LOGIN_CREDENTIALS }}"

          stored_password=$(echo $credentials | jq -r ".${{ github.event.inputs.username }}")

          if [ "$stored_password" == "${{ github.event.inputs.password }}" ]; then
            echo "Login successful"
          else
            echo "Invalid credentials"
            exit 1
          fi
