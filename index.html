<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swobodap games</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        button {
            font-size: 35px;
            padding: 40px 60px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #counter {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="playSound()">click</button>
    <audio id="sound" src="bruh.mp3"></audio>
    <div id="counter">0 clicks</div>
    <script>
        let count = 0;
        function playSound() {
            let sound = document.getElementById('sound');
            sound.currentTime = 0;
            sound.play().catch(error => console.error("Audio playback error:", error));
            count++;
            document.getElementById('counter').innerText = `${count} clicks`;
        }
    </script>
</body>
</html>
